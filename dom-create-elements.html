<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>

    <div id="div1">
        <h3 id="h3" class="red">Heading 3</h3>
        <p id="p1">Paragraph</p>
        <div id="div2">Div Container</div>
    </div>

    <br><br>

    <button onclick="process();">Click</button>

    <script>
        function process() {
            let div1 = document.querySelector("#div1");
            let h3 = document.querySelector("#h3");
            let p1 = document.querySelector("#p1");
            let div2 = document.querySelector("#div2");

            let p2 = document.createElement("p");
            p2.innerHTML = "This is a new Paragraph";
            p2.setAttribute("class", "red");
            p2.setAttribute("title", "This is a new Paragraph");

            div1.prepend(p2);

            let h4 = document.createElement("h4");
            h4.innerHTML = "This is a new Heading4";
            h4.setAttribute("style", "background-color: purple; color: pink;");

            div1.append(h4);

            let div3 = document.createElement("div");
            div3.innerHTML = "This is a new Div Container";
            div3.style.backgroundColor = "red";
            div3.style.color = "white";

            div1.insertBefore(div3, p1);

            p1.remove();
        }
    </script>
    
</body>
</html>
